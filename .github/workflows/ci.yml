name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Python syntax check
        run: |
          find . -name "*.py" -exec python -m py_compile {} +

      - name: List C/C++ files
        run: |
          find . -name "*.c"
          find . -name "*.cpp"

      - name: C compile check (strict)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc
          find . -name "*.c" -exec gcc -Wall -Wextra -Werror -c {} +

      - name: C++ compile check (strict)
        run: |
          sudo apt-get install -y g++
          find . -name "*.cpp" -exec g++ -std=c++17 -Wall -Wextra -Werror -c {} +
