name: Create Problem Directory

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  create-directory:
    if: contains(github.event.issue.labels.*.name, 'problem')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse issue and create directory
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const issueBody = issue.body || "";

            // Parse level and title from issue body
            // GitHub Issue Forms format: ### Label\n\nValue
            const levelMatch = issueBody.match(/### Level\s*\n+\s*(.+)/);
            const titleMatch = issueBody.match(/### Title\s*\n+\s*(.+)/);

            if (!levelMatch || !titleMatch) {
              core.setFailed(`Could not parse level or title from issue body.\n\nIssue body:\n${issueBody}`);

              // Comment on issue with debug info
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `‚ùå Failed to parse issue fields.\n\nPlease make sure the issue template was filled correctly.\n\nDebug info:\n- Level match: ${levelMatch ? 'found' : 'not found'}\n- Title match: ${titleMatch ? 'found' : 'not found'}`
              });
              return;
            }

            const level = levelMatch[1].trim();
            const title = titleMatch[1].trim();

            // Validate level (0-5)
            if (!/^[0-5]$/.test(level)) {
              core.setFailed("Level must be between 0 and 5");
              return;
            }

            const dirPath = `problems/LV${level}/${title}`;
            const readmePath = `${dirPath}/README.md`;

            core.info(`Creating problem directory: ${dirPath}`);

            // Create README.md with problem info
            const readmeContent = `# ${title}\n\n- **Level**: ${level}\n- **Issue**: #${issue.number}\n\n## Problem Description\n<!-- Add problem description, link, or requirements here -->\n\n## Progress\n- [ ] Read & understood the problem\n- [ ] Designed approach\n- [ ] Implemented solution\n- [ ] Passed sample tests\n- [ ] Finalized (cleanup + explanation)\n\n## Solutions\nAdd your solution in your own folder:\n\`\`\`\n${dirPath}/<your-github-id>/solution.py\n\`\`\`\n`;

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              // Check if file already exists
              try {
                await github.rest.repos.getContent({
                  owner,
                  repo,
                  path: readmePath,
                });
                core.info(`Directory already exists: ${dirPath}`);

                // Comment on issue
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: issue.number,
                  body: `‚úÖ Directory \`${dirPath}\` already exists.\n\nYou can start solving the problem by creating your solution in:\n\`\`\`\n${dirPath}/<your-github-id>/solution.py\n\`\`\``
                });
                return;
              } catch (error) {
                // File doesn't exist, proceed to create
              }

              // Create README.md (this will create the directory structure)
              await github.rest.repos.createOrUpdateFileContents({
                owner,
                repo,
                path: readmePath,
                message: `Create directory for LV${level} - ${title} (Issue #${issue.number})`,
                content: Buffer.from(readmeContent).toString('base64'),
              });

              core.info(`Successfully created ${readmePath}`);

              // Comment on issue
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body: `‚úÖ Directory created successfully!\n\n**Path:** \`${dirPath}\`\n\nYou can now create your solution file:\n\`\`\`\n${dirPath}/<your-github-id>/solution.py\n\`\`\`\n\nHappy coding! üöÄ`
              });

            } catch (error) {
              core.setFailed(`Failed to create directory: ${error.message}`);

              // Comment error on issue
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body: `‚ùå Failed to create directory automatically.\n\nError: ${error.message}\n\nPlease create the directory manually or contact the maintainer.`
              });
            }
